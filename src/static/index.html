<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="create-activity-container">
        <h3>Create a New Activity</h3>
        <form id="create-activity-form">
          <div class="form-group">
            <label for="new-activity-name">Activity Name:</label>
            <input type="text" id="new-activity-name" required placeholder="e.g. Robotics Club" />
          </div>
          <div class="form-group">
            <label for="new-activity-description">Description:</label>
            <input type="text" id="new-activity-description" required placeholder="Describe the activity" />
          </div>
          <div class="form-group">
            <label for="new-activity-schedule">Schedule:</label>
            <input type="text" id="new-activity-schedule" required placeholder="e.g. Mondays, 4-5pm" />
          </div>
          <div class="form-group">
            <label for="new-activity-max">Max Participants:</label>
            <input type="number" id="new-activity-max" required min="1" max="1000" value="10" />
          </div>
          <button type="submit">Create Activity</button>
        </form>
        <div id="create-activity-message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
