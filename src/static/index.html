<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Animated Git branch lines -->
    <div class="git-branch branch-line-1"></div>
    <div class="git-branch branch-line-2"></div>
    <div class="git-branch branch-line-3"></div>
    <div class="git-branch branch-line-4"></div>
    <div class="git-branch branch-line-5"></div>
    
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <!-- School Mascots Section -->
    <section id="mascots-section">
      <h3>Our School Mascots</h3>
      <div id="mascots-container">
        <div class="mascot-placeholder">
          <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="#32cd32"/>
            <circle cx="45" cy="50" r="8" fill="white"/>
            <circle cx="75" cy="50" r="8" fill="white"/>
            <circle cx="45" cy="50" r="4" fill="black"/>
            <circle cx="75" cy="50" r="4" fill="black"/>
            <path d="M 40 75 Q 60 85 80 75" stroke="white" stroke-width="3" fill="none"/>
          </svg>
          <p>Git Master</p>
        </div>
        <div class="mascot-placeholder">
          <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="#90ee90"/>
            <circle cx="45" cy="50" r="8" fill="white"/>
            <circle cx="75" cy="50" r="8" fill="white"/>
            <circle cx="45" cy="50" r="4" fill="black"/>
            <circle cx="75" cy="50" r="4" fill="black"/>
            <rect x="30" y="35" width="15" height="4" fill="black"/>
            <rect x="75" y="35" width="15" height="4" fill="black"/>
            <path d="M 45 75 Q 60 80 75 75" stroke="black" stroke-width="2" fill="none"/>
          </svg>
          <p>Code Cat</p>
        </div>
        <div class="mascot-placeholder">
          <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="#32cd32"/>
            <circle cx="45" cy="50" r="10" fill="white"/>
            <circle cx="75" cy="50" r="10" fill="white"/>
            <circle cx="48" cy="50" r="5" fill="black"/>
            <circle cx="78" cy="50" r="5" fill="black"/>
            <path d="M 35 75 Q 60 90 85 75" stroke="white" stroke-width="4" fill="none"/>
          </svg>
          <p>Merge Master</p>
        </div>
        <div class="mascot-placeholder">
          <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="#90ee90"/>
            <polygon points="40,55 50,40 70,40 80,55" fill="white"/>
            <circle cx="50" cy="55" r="6" fill="black"/>
            <circle cx="70" cy="55" r="6" fill="black"/>
            <path d="M 45 75 Q 60 85 75 75" stroke="black" stroke-width="3" fill="none"/>
          </svg>
          <p>Branch Boss</p>
        </div>
        <div class="mascot-placeholder">
          <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="#32cd32"/>
            <circle cx="42" cy="50" r="8" fill="white"/>
            <circle cx="78" cy="50" r="8" fill="white"/>
            <circle cx="42" cy="50" r="4" fill="black"/>
            <circle cx="78" cy="50" r="4" fill="black"/>
            <ellipse cx="60" cy="30" rx="15" ry="8" fill="black"/>
            <path d="M 40 72 Q 60 82 80 72" stroke="white" stroke-width="3" fill="none"/>
          </svg>
          <p>Commit Queen</p>
        </div>
      </div>
    </section>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
